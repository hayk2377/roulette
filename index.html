    #loading {

  <script>
    function testToken() {
      const ac_token = localStorage.getItem("access_token");
      fetch("https://api.maverickhabesha.com/api/v1/auth/get-current-user", {
        method: "GET",
        headers: {
          Authorization: `Bearer ${ac_token}`,
        },
      }).then((rsp) => {
        if (rsp.status === 401 || rsp.status === 422 || rsp.status === 403) {
          window.location.replace("https://maverickhabesha.com/login.html");
        } else {
          console.log("Token works nicely!");
        }
      });
    }
    function isAuthenticated() {
      var token = localStorage.getItem("access_token");
      if (token === null) {
        console.log("Not logged in");
        window.location.replace("https://maverickhabesha.com/login.html");
      }

      console.log("User is logged in");
    }
    isAuthenticated();
    testToken();
  </script>
